<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>Práctica formularios y tablas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Esta es práctica de formularios y tablas</h1>
        </header>
        <section>
            <h2>Formularios:</h2>
            <form action="contacto.html" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Panchito">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Pérez">
                <br>
                <label for="profesion">Profesión</label>
                <input type="text" id="profesion" placeholder="Domador de perros chihuahua">
                <br>
                <div class="botones">
                    <button type="submit" class="enviar">Enviar</button>
                    <button type="reset" class="cancelar">Cancelar</button>
                </div>
            </form>
            <h2>Tablas:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Libro</th>
                        <th>Precio</th>
                        <th>Valoración 0-10</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Harry Potter</td>
                        <td>13$</td>
                        <td>7.6</td>
                    </tr>
                    <tr>
                        <td>Lord of the Rings</td>
                        <td>10$</td>
                        <td>8.3</td>
                    </tr>
                    <tr>
                        <td>Dune</td>
                        <td>8$</td>
                        <td>8.4</td>
                    </tr>
                    <tr>
                        <td>The Final Empire</td>
                        <td>10$</td>
                        <td>8.6</td>
                    </tr>
                    <tr>
                        <td>Harry Dresden</td>
                        <td>11$</td>
                        <td>8.5</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
