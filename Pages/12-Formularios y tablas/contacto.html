<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>Práctica formularios y tablas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Esto está en proceso</h1>
        </header>
        <section>
            <h2>Formularios:</h2>
            <h3>Gracias por contestar</h3>
            <form action="contacto.html">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Panchito">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Pérez">
                <br>
                <label for="profesion">Si alargo esto queda raro:</label>
                <input type="text" id="profesion" placeholder="Domador de perros chihuahua">
                <br>
                <div class="botones">
                    <button type="submit" class="enviar">Enviar</button>
                    <button type="reset" class="cancelar">Cancelar</button>
                </div>
            </form>
        </section>
    </body>
</html>
