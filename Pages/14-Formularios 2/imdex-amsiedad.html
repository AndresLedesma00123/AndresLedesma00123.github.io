<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>Formularios 2.0</title>
        <link rel="stylesheet" href="style-amsiedad.css">
    </head>
    <body>
        <header>
            <h1>Formularios 2.0</h1>
        </header>
        <article>
            <h2>¡Esto es un tipo diferente de formulario que combina tablas con formularios!</h2>
        </article>
        <div class="box">
            <table>
                <form action="#" method="post">
                    <tr>
                        <td>
                            <label for="nombre">Nombre:</label>
                        </td>
                        <td>
                            <input type="text" id="nombre" placeholder="Pancracio...">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellido">Apellido:</label>
                        </td>
                        <td>
                            <input type="text" id="apellido" placeholder="Sandemetrio...">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="profesion">Profesión:</label>
                        </td>
                        <td>
                            <input type="text" id="profesion" placeholder="Rociador de zumo de ornitorríncos...">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="edad">Edad:</label>
                        </td>
                        <td>
                            <input type="number" id="edad" placeholder="666...">
                        </td>
                    </tr>
                    <div class="botones">
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit" class="enviar">Enviar</button>
                                <button type="reset" class="cancelar">Cancelar</button>
                            </td>
                        </tr>
                    </div>
                </form>
            </table>
        </div>
    </body>
</html>
